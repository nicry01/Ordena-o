<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordenação de Números</title>
</head>
<body>

<h2>Ordenação de Números</h2>

<form id="numberForm">
  <label for="num1">Número 1:</label>
  <input type="number" id="num1" name="num1" required><br><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2" name="num2" required><br><br>

  <label for="num3">Número 3:</label>
  <input type="number" id="num3" name="num3" required><br><br>

  <button type="submit">Ordenar</button>
</form>

<div id="result"></div>

<script>
document.getElementById("numberForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  // Coletando os valores dos números
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  var num3 = parseFloat(document.getElementById("num3").value);

  // Ordenando os números
  var sortedNumbers = [num1, num2, num3].sort(function(a, b) {
    return a - b;
  });

  // Exibindo os números ordenados
  document.getElementById("result").innerHTML = "<h3>Números Ordenados:</h3>" +
                                                  "<p>" + sortedNumbers[0] + "</p>" +
                                                  "<p>" + sortedNumbers[1] + "</p>" +
                                                  "<p>" + sortedNumbers[2] + "</p>";

  // Exibindo os números originais
  document.getElementById("result").innerHTML += "<h3>Números Originais:</h3>" +
                                                   "<p>" + num1 + "</p>" +
                                                   "<p>" + num2 + "</p>" +
                                                   "<p>" + num3 + "</p>";
});
</script>

</body>
</html>
